<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="username">
                username
            </span>
            <button type="button" id="main__logout" class="logout">logout</button>
        </div>
    </header>
    <section class="books">
        <div class="container">
            <h3 class="list-heading">Список книг</h3>

            <h4 id="loading__message">
                loading...
            </h4>
            <ul class="list" id="main__book-list">


            </ul>

            <button type="button" class="add-book" id="main__add-book__modal__open">
                Добавить книгу
            </button>

        </div>
        <div class="modal__wrapper" id="main__add-book__modal">
            <div class="modal">
                <div class="modal__content">
                    <button type="button" class="close-button" id="main__add-book__modal__close">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.67398 8.99998L0.836975 15.837L2.16297 17.163L8.99998 10.326L15.837 17.163L17.163 15.837L10.326 8.99998L17.163 2.16297L15.837 0.836975L8.99998 7.67398L2.16297 0.836975L0.836975 2.16297L7.67398 8.99998Z" fill="#222222"/>
                        </svg>
                    </button>
                    <form id="add-book">
                        <label>
                            <input name="name" type="text" placeholder="Название" class="required">
                        </label>
                        <label>
                            <input name="author" type="text" placeholder="Автор" class="required">
                        </label>
                        <label>
                            <input name="publishYear" type="number" placeholder="Дата публикации">
                        </label>
                        <label>
                            <input name="publishHouse" type="text" placeholder="Издательство">
                        </label>
                        <label>
                            <input name="pagesNumber" type="number" placeholder="Кол-во страниц">
                        </label>
                        <label>
                            <input name="genres" type="text" placeholder="Жанр">
                        </label>
                        <label>
                            <input name="originalLanguage" type="text" placeholder="Язык оригинала">
                        </label>
                        <input type="submit" class="submit" value="Добавить книгу">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
